{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEA STAR - Cruceros</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="min-h-screen font-sans bg-gradient-to-br from-blue-800 to-blue-900 text-white">

  <!-- Navigation -->
  <nav class="bg-blue-900 text-white px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <a href="{% url 'menu_user' %}" class="flex items-center gap-2 hover:text-orange-400 transition">
        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center text-blue-900 font-bold text-sm">★</div>
        <span class="font-bold text-lg">SEA STAR</span>
      </a>
    </div>
    <div class="hidden md:flex items-center gap-6">
      <a href="{% url 'contacto_log' %}" class="relative hover:text-orange-400 transition">Contáctanos</a>
      <a href="{% url 'cruceros' %}" class="relative hover:text-orange-400 transition">Cruceros</a>
      <a href="{% url 'ofertas' %}" class="relative hover:text-orange-400 transition">Ofertas</a>
    <!-- Dropdown de usuario -->
    <div class="relative" x-data="{ open: false }">
    <button @click="open = !open" class="w-10 h-10 flex items-center justify-center bg-white/20 rounded-full hover:bg-orange-500 transition">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" class="text-white" viewBox="0 0 24 24">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
        </svg>
    </button>

    <!-- Dropdown -->
    <div x-show="open" @click.away="open = false"
        class="absolute right-0 mt-2 w-48 bg-white/20 backdrop-blur-md rounded-lg shadow-lg text-white p-4 z-50">
        <p class="mb-2 font-semibold">{{ request.user.username }}</p>
        <a href="{% url 'editar_perfil' %}" class="block mb-2 w-full text-center bg-blue-500 hover:bg-blue-600 py-2 rounded-lg font-medium">Editar perfil</a>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" 
                    class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-medium">
                Cerrar sesión
            </button>
        </form>
    </div>


    </div>
  </nav>

  <!-- Contenido dinámico -->
  <main class="p-6">
    {% block content %}
    {% endblock %}
  </main>
<script src="//unpkg.com/alpinejs" defer></script>

</body>
</html>
