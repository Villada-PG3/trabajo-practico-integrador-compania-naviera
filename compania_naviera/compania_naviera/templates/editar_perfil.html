{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen px-4">
  <div class="bg-white/20 p-8 rounded-xl shadow-xl backdrop-blur-md max-w-md w-full">
    <h1 class="text-3xl font-semibold text-center mb-6">Editar Perfil</h1>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-3 mb-2 rounded text-sm {% if message.tags == 'success' %}bg-green-500/80{% elif message.tags == 'error' %}bg-red-500/80{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label class="block text-sm font-medium text-white">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-300 text-xs mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-orange-400 to-orange-600 text-white font-semibold rounded-lg hover:shadow-lg focus:outline-none transition">
        Guardar cambios
      </button>
    </form>
  </div>
</div>
{% endblock %}
