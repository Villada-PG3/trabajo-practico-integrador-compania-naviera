{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="support-hero">
  <div class="support-card">
    <div class="support-card__badge">
      <i class="fa-solid fa-life-ring"></i>
    </div>

    <h1 class="support-card__title">¿Necesitás ayuda?</h1>
    <p class="support-card__subtitle">
      Estamos acá para acompañarte. Resolvé tus dudas antes de zarpar.
    </p>

    <form method="POST" action="{% url 'contacto' %}" class="support-card__form">
      {% csrf_token %}

      <div class="support-fields">
        <label class="field-pill">
          <span>Nombre</span>
          <div class="field-pill__input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="nombre" placeholder="Tu nombre" required>
          </div>
        </label>

        <label class="field-pill">
          <span>Email</span>
          <div class="field-pill__input-container">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" placeholder="tu@email.com" required>
          </div>
        </label>

        <label class="field-pill field-pill--tall">
          <span>Mensaje</span>
          <div class="field-pill__input-container">
            <i class="fa-solid fa-comment"></i>
            <textarea name="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?" required></textarea>
          </div>
        </label>
      </div>

      <button type="submit" class="support-button">
        <i class="fa-solid fa-paper-plane"></i> Enviar mensaje
      </button>
    </form>

    <div class="support-footer-info">
      <p><i class="fa-brands fa-whatsapp"></i> +54 351 000 0000</p>
      <p><i class="fa-solid fa-envelope"></i> contacto@seastar.com</p>
    </div>
  </div>
</section>

<style>
  .support-hero {
    min-height: calc(100vh - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1.5rem;
    background: linear-gradient(135deg, #edf2ff 0%, #e3e9ff 100%);
    width: 100%;
    box-sizing: border-box;
  }

  .support-card {
    width: 100%;
    max-width: 680px;
    background: white;
    padding: 3.2rem 2.8rem;
    border-radius: 2.4rem;
    box-shadow: 0 30px 70px rgba(15, 30, 99, 0.14);
    border: 1px solid rgba(31, 58, 147, 0.07);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2.2rem;
  }

  .support-card__badge {
    width: 5.4rem;
    height: 5.4rem;
    border-radius: 1.8rem;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, rgba(122, 62, 242, 0.4), rgba(31, 58, 147, 0.55));
    color: white;
    font-size: 2.4rem;
    box-shadow: 0 18px 40px rgba(31, 58, 147, 0.28);
  }

  .support-card__title {
    font-size: 2.9rem;
    font-weight: 800;
    color: #071d55;
    line-height: 1.15;
    margin: 0;
    max-width: 100%;
  }

  .support-card__subtitle {
    font-size: 1.35rem;
    color: rgba(11, 19, 48, 0.72);
    line-height: 1.6;
    margin: 0;
    max-width: 90%;
  }

  .support-card__form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1.8rem;
  }

  .support-fields {
    display: flex;
    flex-direction: column;
    gap: 1.6rem;
    width: 100%;
  }

  .field-pill {
    display: flex;
    flex-direction: column;
    gap: 0.65rem;
    font-size: 0.85rem;
    color: rgba(11, 19, 48, 0.6);
    text-transform: uppercase;
    letter-spacing: 0.07em;
    font-weight: 700;
    width: 100%;
  }

  .field-pill__input-container {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    padding: 1.1rem 1.4rem;
    border-radius: 1.3rem;
    background: #f8fafc;
    border: 1px solid rgba(31,58,147,0.12);
    transition: all 0.25s ease;
  }

  .field-pill__input-container i {
    color: rgba(31, 58, 147, 0.65);
    margin-top: 0.35rem;
    font-size: 1.25rem;
  }

  .field-pill input,
  .field-pill textarea {
    border: none;
    outline: none;
    background: transparent;
    width: 100%;
    font-size: 1.18rem;
    color: #071d55;
    resize: none;
    font-family: inherit;
  }

  .field-pill > div:focus-within {
    border-color: #6246ea;
    box-shadow: 0 0 0 3px rgba(98,70,234,0.22);
    background: white;
  }

  .field-pill--tall {
    margin-top: 0.4rem;
  }

  .support-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    border: none;
    border-radius: 1.2rem;
    padding: 1.3rem;
    font-weight: 700;
    color: white;
    font-size: 1.25rem;
    background: linear-gradient(135deg, #6246ea, #6f7bf7);
    box-shadow: 0 16px 40px rgba(98,70,234,0.38);
    transition: all 0.28s ease;
    cursor: pointer;
    width: 100%;
    margin-top: 0.5rem;
  }

  .support-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 20px 48px rgba(98,70,234,0.45);
  }

  .support-footer-info {
    display: flex;
    flex-direction: column;
    gap: 0.9rem;
    margin-top: 1.2rem;
    padding-top: 1.8rem;
    border-top: 1px solid rgba(31, 58, 147, 0.08);
    width: 100%;
    font-size: 1.05rem;
    color: rgba(11, 19, 48, 0.65);
  }

  .support-footer-info i {
    margin-right: 0.6rem;
    color: #6246ea;
  }

  /* === RESPONSIVE === */
  @media (max-width: 600px) {
    .support-card {
      padding: 2.4rem 1.8rem;
    }

    .support-card__title {
      font-size: 2.3rem;
    }

    .support-card__subtitle {
      font-size: 1.2rem;
    }

    .field-pill input,
    .field-pill textarea {
      font-size: 1.1rem;
    }

    .support-button {
      padding: 1.4rem;
      font-size: 1.2rem;
    }
  }
</style>
{% endblock %}
