{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contáctanos - SEA STAR</title>
  
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 to-white">

  <!-- Encabezado -->
  <header class="bg-blue-900 text-white shadow-lg">
    <div class="container mx-auto px-6 flex justify-between items-center py-4">
      <div class="flex items-center space-x-3">
        <span class="bg-white text-blue-900 rounded-full w-9 h-9 flex items-center justify-center font-bold text-lg">★</span>
        <span class="text-xl font-bold tracking-wide">SEA STAR</span>
      </div>
      <nav class="hidden md:flex space-x-8 font-medium">
        <a href="#" class="hover:text-blue-300 transition">Inicio</a>
        <a href="{% url 'contacto' %}" class="text-blue-300 font-semibold">Contáctanos</a>
        <a href="#" class="hover:text-blue-300 transition">Cruceros</a>
        <a href="#" class="hover:text-blue-300 transition">Reservas</a>
        <a href="#" class="hover:text-blue-300 transition">Ofertas</a>
      </nav>
    </div>
  </header>

  <!-- Cuerpo -->
  <main class="flex-grow grid md:grid-cols-2">
    <!-- Formulario -->
    <div class="bg-blue-900 text-white flex items-center justify-center px-8 py-12">
      <form method="POST" action="{% url 'contacto' %}" 
            class="bg-white text-gray-800 max-w-lg w-full rounded-2xl shadow-2xl p-10 space-y-6">
        {% csrf_token %}
        <h2 class="text-3xl font-bold text-center text-blue-900 mb-4">Envíanos un mensaje</h2>
        <p class="text-center text-gray-500 mb-6">¿Tienes dudas o consultas? Nuestro equipo estará encantado de ayudarte.</p>

        <div>
          <label for="nombre" class="block text-sm font-medium mb-2">Nombre</label>
          <input type="text" id="nombre" name="nombre" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                        focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Tu nombre completo" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                        focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="ejemplo@correo.com" />
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium mb-2">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                           focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
                    placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>

        <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-800 active:bg-blue-900 text-white font-bold py-3 rounded-lg shadow-lg transition duration-200">
          Enviar
        </button>
      </form>
    </div>

    <!-- Imagen -->
    <div class="hidden md:block">
      <img src="{% static 'images/crucero-contacto.jpg' %}" alt="Crucero en el mar" class="w-full h-full object-cover">
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center py-6 mt-auto">
    <div class="flex justify-center space-x-6 mb-3 text-lg">
      <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-facebook"></i></a>
      <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-youtube"></i></a>
    </div>
    <p class="text-sm">&copy; 2025 SEA STAR. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
