{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[calc(100vh-80px)] px-4 py-8">
  <div class="bg-white/20 p-8 rounded-xl shadow-xl backdrop-blur-md max-w-md w-full">
    <h1 class="text-3xl font-semibold text-center mb-6">Iniciar Sesión</h1>

    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
      <div class="p-3 mb-2 rounded text-sm {% if message.tags == 'success' %}bg-green-500/80{% elif message.tags == 'error' %}bg-red-500/80{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-white">Usuario o correo electrónico</label>
        <input type="text" name="username" class="w-full p-3 mt-2 bg-white/10 text-white border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Usuario o email" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-white">Contraseña</label>
        <input type="password" name="password" class="w-full p-3 mt-2 bg-white/10 text-white border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="••••••••" required>
      </div>
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-orange-400 to-orange-600 text-white font-semibold rounded-lg hover:shadow-lg focus:outline-none transition">Iniciar Sesión</button>
    </form>

    <div class="text-center mt-6 text-sm text-white">
      ¿No tienes una cuenta? 
      <a href="{% url 'registro' %}" class="text-orange-400 hover:underline">Regístrate aquí</a>
    </div>
  </div>
</div>
{% endblock %}
