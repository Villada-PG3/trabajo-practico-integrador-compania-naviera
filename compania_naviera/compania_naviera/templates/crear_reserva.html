{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Crear Reserva</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <!-- Descripción -->
      <div>
        <label class="block text-sm font-medium mb-1">{{ form.descripcion.label }}</label>
        {{ form.descripcion }}
        {{ form.descripcion.errors }}
      </div>

      <!-- Viaje -->
      <div>
        <label class="block text-sm font-medium mb-1">{{ form.viaje_navio.label }}</label>
        {{ form.viaje_navio }}
        {{ form.viaje_navio.errors }}
      </div>

      <!-- Botón confirmar -->
      <button type="submit" 
              class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-semibold py-2 rounded-lg shadow-lg transition">
        Confirmar Reserva
      </button>
    </form>

    <!-- Volver -->
    <div class="text-center mt-6">
      <a href="{% url 'mis_reservas' %}" 
         class="inline-block text-orange-400 hover:text-orange-300 transition font-medium">
        ⬅ Volver a mis reservas
      </a>
    </div>
  </div>
</div>
{% endblock %}
