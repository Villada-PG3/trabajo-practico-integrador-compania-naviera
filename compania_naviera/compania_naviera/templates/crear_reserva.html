{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white/10 p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Crear Reserva</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
      <div class="flex flex-col">
        <label class="mb-1 font-semibold">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-400 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="text-center">
      <button type="submit"
              class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg transition">
        Guardar Reserva
      </button>
    </div>
  </form>
</div>
{% endblock %}
